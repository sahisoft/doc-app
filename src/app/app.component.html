<div class="toolbar-div">
  <mat-toolbar color="primary">

    <ng-container *ngFor="let nav_item of nav_items">
      <a class="mat-nav-list" routerLink="{{nav_item.url}}">
        <button mat-button>
        {{nav_item.title}}
        </button>
      </a>
    </ng-container>

  </mat-toolbar>
</div>

<div class="main-div">
  <router-outlet></router-outlet>
</div>
